    <script>
        let currentWords = [];
        let currentGrid = null;
        let currentLayout = null;
        let currentClues = {};
        let selectedStyle = 'classic';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ ·å¼é€‰æ‹©å™¨äº‹ä»¶
            document.querySelectorAll('.style-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.style-option').forEach(opt => 
                        opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedStyle = this.dataset.style;
                    
                    if (currentGrid) {
                        updatePreview();
                    }
                });
            });

            // æ–‡ä»¶æ‹–æ‹½å¤„ç†
            const fileUpload = document.querySelector('.file-upload-label');
            
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#764ba2';
                this.style.background = '#e9ecef';
            });

            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#667eea';
                this.style.background = '#f8f9fa';
            });

            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#667eea';
                this.style.background = '#f8f9fa';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('word-file').files = files;
                    handleFileUpload(files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            document.getElementById('word-file').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        });

        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const words = content.split('\n')
                    .map(word => word.trim())
                    .filter(word => word.length > 0 && /^[a-zA-Z]+$/.test(word));
                
                document.getElementById('word-input').value = words.join('\n');
                showMessage('æ–‡ä»¶åŠ è½½æˆåŠŸï¼å…±åŠ è½½ ' + words.length + ' ä¸ªå•è¯', 'success');
            };
            reader.readAsText(file);
        }

        function loadWords() {
            const input = document.getElementById('word-input').value.trim();
            if (!input) {
                showMessage('è¯·è¾“å…¥æˆ–å¯¼å…¥è¯è¡¨', 'error');
                return;
            }

            currentWords = input.split('\n')
                .map(word => word.trim().toLowerCase())
                .filter(word => word.length > 0 && /^[a-zA-Z]+$/.test(word));

            if (currentWords.length === 0) {
                showMessage('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„è‹±æ–‡å•è¯', 'error');
                return;
            }

            // æ˜¾ç¤ºè¯è¡¨
            displayWordList();
            showMessage(`æˆåŠŸåŠ è½½ ${currentWords.length} ä¸ªå•è¯`, 'success');
        }

        function displayWordList() {
            const container = document.getElementById('words-container');
            const wordListDiv = document.getElementById('word-list');
            
            container.innerHTML = '';
            currentWords.forEach((word, index) => {
                const clue = currentClues[word] || '';
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span class="word">${word}</span>
                    <input type="text" class="clue form-control" style="flex: 1; margin: 0 10px;" 
                           placeholder="è¾“å…¥é¢˜ç›®æè¿°..." value="${clue}" 
                           onchange="updateClue('${word}', this.value)">
                    <div class="actions">
                        <button class="btn btn-small btn-secondary" onclick="removeWord(${index})">åˆ é™¤</button>
                    </div>
                `;
                container.appendChild(wordItem);
            });
            
            wordListDiv.style.display = 'block';
        }

        function updateClue(word, clue) {
            currentClues[word] = clue;
        }

        function removeWord(index) {
            currentWords.splice(index, 1);
            displayWordList();
            showMessage('å•è¯å·²åˆ é™¤', 'success');
        }

        async function generateCrossword() {
            if (currentWords.length === 0) {
                showMessage('è¯·å…ˆåŠ è½½è¯è¡¨', 'error');
                return;
            }

            showProgress('æ­£åœ¨ç”Ÿæˆå¡«å­—æ¸¸æˆ...', 0);
            
            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                const gridSize = parseInt(document.getElementById('grid-size').value);
                const useLLM = document.getElementById('use-llm').checked;
                
                showProgress('è¿æ¥æœåŠ¡å™¨...', 20);
                
                const response = await fetch(`${apiEndpoint}/api/crossword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: currentWords,
                        size: gridSize,
                        use_llm: useLLM
                    })
                });

                showProgress('å¤„ç†å“åº”...', 60);

                if (!response.ok) {
                    throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status}`);
                }

                const data = await response.json();
                currentGrid = data.grid;
                currentLayout = data.layout;
                currentClues = { ...currentClues, ...data.clues };

                showProgress('æ¸²æŸ“é¢„è§ˆ...', 90);

                updatePreview();
                displayWordList(); // æ›´æ–°è¯è¡¨æ˜¾ç¤ºé¢˜ç›®

                showProgress('å®Œæˆ!', 100);
                setTimeout(() => hideProgress(), 1000);
                
                showMessage('å¡«å­—æ¸¸æˆç”ŸæˆæˆåŠŸï¼', 'success');

            } catch (error) {
                hideProgress();
                showMessage('ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        function updatePreview() {
            if (!currentGrid || !currentLayout) {
                return;
            }

            const preview = document.getElementById('crossword-preview');
            const size = currentGrid.length;
            
            // è®¡ç®—é¢˜ç›®ç¼–å·
            const numberedLayout = currentLayout.map((entry, index) => ({
                ...entry,
                number: index + 1
            }));

            // åˆ›å»ºç¼–å·æ˜ å°„
            const numberMap = {};
            numberedLayout.forEach(entry => {
                const key = `${entry.row}-${entry.col}`;
                if (!numberMap[key]) {
                    numberMap[key] = entry.number;
                }
            });

            // ç”Ÿæˆç½‘æ ¼HTML
            let gridHTML = `<div style="display: grid; grid-template-columns: repeat(${size}, 30px); gap: 1px; justify-content: center; margin-bottom: 20px;">`;
            
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cellValue = currentGrid[r][c];
                    const cellKey = `${r}-${c}`;
                    const number = numberMap[cellKey];
                    
                    if (cellValue) {
                        gridHTML += `
                            <div style="width: 30px; height: 30px; border: 1px solid #333; background: white; position: relative; display: flex; align-items: center; justify-content: center;">
                                ${number ? `<span style="position: absolute; top: 1px; left: 2px; font-size: 8px; font-weight: bold;">${number}</span>` : ''}
                                <span style="font-size: 12px; font-weight: bold;">${cellValue}</span>
                            </div>`;
                    } else {
                        gridHTML += `<div style="width: 30px; height: 30px; background: #333;"></div>`;
                    }
                }
            }
            gridHTML += '</div>';

            // ç”Ÿæˆé¢˜ç›®åˆ—è¡¨
            const acrossClues = [];
            const downClues = [];
            
            numberedLayout.forEach(entry => {
                const clue = currentClues[entry.word.toLowerCase()] || entry.word;
                const clueInfo = {
                    number: entry.number,
                    word: entry.word,
                    clue: clue
                };
                
                if (entry.direction === 'across') {
                    acrossClues.push(clueInfo);
                } else {
                    downClues.push(clueInfo);
                }
            });

            let cluesHTML = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">';
            
            // æ¨ªå‘é¢˜ç›®
            cluesHTML += '<div><h4>æ¨ªå‘</h4><ul style="list-style: none; padding: 0;">';
            acrossClues.forEach(clue => {
                cluesHTML += `<li style="margin-bottom: 5px;"><strong>${clue.number}.</strong> ${clue.clue}</li>`;
            });
            cluesHTML += '</ul></div>';
            
            // çºµå‘é¢˜ç›®
            cluesHTML += '<div><h4>çºµå‘</h4><ul style="list-style: none; padding: 0;">';
            downClues.forEach(clue => {
                cluesHTML += `<li style="margin-bottom: 5px;"><strong>${clue.number}.</strong> ${clue.clue}</li>`;
            });
            cluesHTML += '</ul></div>';
            cluesHTML += '</div>';

            preview.innerHTML = gridHTML + cluesHTML;
        }

        async function regenerateClues() {
            if (currentWords.length === 0) {
                showMessage('è¯·å…ˆåŠ è½½è¯è¡¨', 'error');
                return;
            }

            showProgress('é‡æ–°ç”Ÿæˆé¢˜ç›®æè¿°...', 0);
            
            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                
                showProgress('è¿æ¥æœåŠ¡å™¨...', 30);
                
                const response = await fetch(`${apiEndpoint}/api/crossword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: currentWords,

                showProgress('ç”Ÿæˆæ–°çš„é¢˜ç›®...', 70);

                if (!response.ok) {
                    throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status}`);
                }

                const data = await response.json();
                currentClues = { ...currentClues, ...data.clues };

                displayWordList();
                if (currentGrid) {
                    updatePreview();
                }

                showProgress('å®Œæˆ!', 100);
                setTimeout(() => hideProgress(), 1000);
                
                showMessage('é¢˜ç›®æè¿°é‡æ–°ç”Ÿæˆå®Œæˆï¼', 'success');

            } catch (error) {

                showMessage('é‡æ–°ç”Ÿæˆå¤±è´¥: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        async function exportHTML() {
            if (!currentGrid || !currentLayout) {
                showMessage('è¯·å…ˆç”Ÿæˆå¡«å­—æ¸¸æˆ', 'error');
                return;
            }

            showProgress('æ­£åœ¨å¯¼å‡ºHTML...', 0);

            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                
                showProgress('ç”ŸæˆHTMLæ–‡ä»¶...', 30);
                
                const response = await fetch(`${apiEndpoint}/api/generate-html`, {

                showProgress('ä¸‹è½½æ–‡ä»¶...', 70);

                if (!response.ok) {

                const htmlContent = await response.text();

                const blob = new Blob([htmlContent], { type: 'text/html' });

                a.href = url;

                a.click();

                showProgress('å®Œæˆ!', 100);

                showMessage('HTMLæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼', 'success');

            } catch (error) {

                console.error('Error:', error);

        }
