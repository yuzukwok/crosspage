<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填字游戏配置界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #20c997);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-upload-label {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .style-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .style-option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .style-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .style-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .preview-panel {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .crossword-preview {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            border: 2px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .word-list {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-item .word {
            font-weight: bold;
            color: #667eea;
        }

        .word-item .clue {
            flex: 1;
            margin-left: 15px;
            color: #666;
        }

        .word-item .actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 12px;
            font-size: 12px;
            min-width: auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        #api-endpoint {
            font-family: monospace;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧩 填字游戏配置器</h1>
            <p>创建和自定义您的填字游戏</p>
        </div>

        <div class="main-content">
            <!-- 词表管理面板 -->
            <div class="panel">
                <h2>📝 词表管理</h2>
                
                <div class="form-group">
                    <label>API 服务器地址:</label>
                    <input type="text" id="api-endpoint" class="form-control" 
                           value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>

                <div class="form-group">
                    <label>导入词表文件:</label>
                    <div class="file-upload">
                        <input type="file" id="word-file" accept=".txt,.csv">
                        <label for="word-file" class="file-upload-label">
                            📁 点击选择文件或拖拽文件到此处
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>或手动输入词表 (每行一个单词):</label>
                    <textarea id="word-input" class="form-control" 
                              placeholder="apple&#10;banana&#10;orange&#10;grape"></textarea>
                </div>

                <button onclick="loadWords()" class="btn">🔄 加载词表</button>
                <button onclick="generateCrossword()" class="btn btn-success">🎯 生成填字游戏</button>

                <div id="word-list" class="word-list" style="display: none;">
                    <h4>已加载的词表:</h4>
                    <div id="words-container"></div>
                </div>
            </div>

            <!-- 样式选择面板 -->
            <div class="panel">
                <h2>🎨 样式选择</h2>
                
                <div class="form-group">
                    <label>选择HTML样式:</label>
                    <div class="style-selector">
                        <div class="style-option selected" data-style="classic">
                            <strong>经典样式</strong>
                            <p>传统黑白配色</p>
                        </div>
                        <div class="style-option" data-style="modern">
                            <strong>现代样式</strong>
                            <p>渐变色彩效果</p>
                        </div>
                        <div class="style-option" data-style="minimal">
                            <strong>简约样式</strong>
                            <p>极简设计风格</p>
                        </div>
                        <div class="style-option" data-style="newspaper">
                            <strong>报纸样式</strong>
                            <p>复古报纸风格</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>网格大小:</label>
                    <select id="grid-size" class="form-control">
                        <option value="10">10x10</option>
                        <option value="12" selected>12x12</option>
                        <option value="15">15x15</option>
                        <option value="20">20x20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="use-llm" checked> 
                        使用AI生成题目描述
                    </label>
                </div>

                <button onclick="exportHTML()" class="btn btn-info">📥 导出HTML</button>
                <button onclick="regenerateClues()" class="btn btn-secondary">🔄 重新生成题目</button>
            </div>
        </div>

        <!-- 预览面板 -->
        <div class="panel preview-panel">
            <h2>👀 游戏预览</h2>
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div id="status-message"></div>
            <div id="crossword-preview" class="crossword-preview">
                <div class="loading">请先加载词表并生成填字游戏</div>
            </div>
        </div>
    </div>

    <script>
        let currentWords = [];
        let currentGrid = null;
        let currentLayout = null;
        let currentClues = {};
        let selectedStyle = 'classic';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 样式选择器事件
            document.querySelectorAll('.style-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.style-option').forEach(opt => 
                        opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedStyle = this.dataset.style;
                    
                    if (currentGrid) {
                        updatePreview();
                    }
                });
            });

            // 文件拖拽处理
            const fileUpload = document.querySelector('.file-upload-label');
            
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#764ba2';
                this.style.background = '#e9ecef';
            });

            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#667eea';
                this.style.background = '#f8f9fa';
            });

            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#667eea';
                this.style.background = '#f8f9fa';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('word-file').files = files;
                    handleFileUpload(files[0]);
                }
            });

            // 文件选择处理
            document.getElementById('word-file').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        });

        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const words = content.split('\n')
                    .map(word => word.trim())
                    .filter(word => word.length > 0 && /^[a-zA-Z]+$/.test(word));
                
                document.getElementById('word-input').value = words.join('\n');
                showMessage('文件加载成功！共加载 ' + words.length + ' 个单词', 'success');
            };
            reader.readAsText(file);
        }

        function loadWords() {
            const input = document.getElementById('word-input').value.trim();
            if (!input) {
                showMessage('请输入或导入词表', 'error');
                return;
            }

            currentWords = input.split('\n')
                .map(word => word.trim().toLowerCase())
                .filter(word => word.length > 0 && /^[a-zA-Z]+$/.test(word));

            if (currentWords.length === 0) {
                showMessage('没有找到有效的英文单词', 'error');
                return;
            }

            // 显示词表
            displayWordList();
            showMessage(`成功加载 ${currentWords.length} 个单词`, 'success');
        }

        function displayWordList() {
            const container = document.getElementById('words-container');
            const wordListDiv = document.getElementById('word-list');
            
            container.innerHTML = '';
            currentWords.forEach((word, index) => {
                const clue = currentClues[word] || '';
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `
                    <span class="word">${word}</span>
                    <input type="text" class="clue form-control" style="flex: 1; margin: 0 10px;" 
                           placeholder="输入题目描述..." value="${clue}" 
                           onchange="updateClue('${word}', this.value)">
                    <div class="actions">
                        <button class="btn btn-small btn-secondary" onclick="removeWord(${index})">删除</button>
                    </div>
                `;
                container.appendChild(wordItem);
            });
            
            wordListDiv.style.display = 'block';
        }

        function updateClue(word, clue) {
            currentClues[word] = clue;
        }

        function removeWord(index) {
            currentWords.splice(index, 1);
            displayWordList();
            showMessage('单词已删除', 'success');
        }

        async function generateCrossword() {
            if (currentWords.length === 0) {
                showMessage('请先加载词表', 'error');
                return;
            }

            showProgress('正在生成填字游戏...', 0);
            
            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                const gridSize = parseInt(document.getElementById('grid-size').value);
                const useLLM = document.getElementById('use-llm').checked;
                
                showProgress('连接服务器...', 20);
                
                const response = await fetch(`${apiEndpoint}/api/crossword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: currentWords,
                        size: gridSize,
                        use_llm: useLLM
                    })
                });

                showProgress('处理响应...', 60);

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }

                const data = await response.json();
                currentGrid = data.grid;
                currentLayout = data.layout;
                currentClues = { ...currentClues, ...data.clues };

                showProgress('渲染预览...', 90);

                updatePreview();
                displayWordList(); // 更新词表显示题目

                showProgress('完成!', 100);
                setTimeout(() => hideProgress(), 1000);
                
                showMessage('填字游戏生成成功！', 'success');

            } catch (error) {
                hideProgress();
                showMessage('生成失败: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        function updatePreview() {
            if (!currentGrid || !currentLayout) {
                return;
            }

            const preview = document.getElementById('crossword-preview');
            const size = currentGrid.length;
            
            // 计算题目编号
            const numberedLayout = currentLayout.map((entry, index) => ({
                ...entry,
                number: index + 1
            }));

            // 创建编号映射
            const numberMap = {};
            numberedLayout.forEach(entry => {
                const key = `${entry.row}-${entry.col}`;
                if (!numberMap[key]) {
                    numberMap[key] = entry.number;
                }
            });

            // 生成网格HTML
            let gridHTML = `<div style="display: grid; grid-template-columns: repeat(${size}, 30px); gap: 1px; justify-content: center; margin-bottom: 20px;">`;
            
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cellValue = currentGrid[r][c];
                    const cellKey = `${r}-${c}`;
                    const number = numberMap[cellKey];
                    
                    if (cellValue) {
                        gridHTML += `
                            <div style="width: 30px; height: 30px; border: 1px solid #333; background: white; position: relative; display: flex; align-items: center; justify-content: center;">
                                ${number ? `<span style="position: absolute; top: 1px; left: 2px; font-size: 8px; font-weight: bold;">${number}</span>` : ''}
                                <span style="font-size: 12px; font-weight: bold;">${cellValue}</span>
                            </div>`;
                    } else {
                        gridHTML += `<div style="width: 30px; height: 30px; background: #333;"></div>`;
                    }
                }
            }
            gridHTML += '</div>';

            // 生成题目列表
            const acrossClues = [];
            const downClues = [];
            
            numberedLayout.forEach(entry => {
                const clue = currentClues[entry.word.toLowerCase()] || entry.word;
                const clueInfo = {
                    number: entry.number,
                    word: entry.word,
                    clue: clue
                };
                
                if (entry.direction === 'across') {
                    acrossClues.push(clueInfo);
                } else {
                    downClues.push(clueInfo);
                }
            });

            let cluesHTML = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">';
            
            // 横向题目
            cluesHTML += '<div><h4>横向</h4><ul style="list-style: none; padding: 0;">';
            acrossClues.forEach(clue => {
                cluesHTML += `<li style="margin-bottom: 5px;"><strong>${clue.number}.</strong> ${clue.clue}</li>`;
            });
            cluesHTML += '</ul></div>';
            
            // 纵向题目
            cluesHTML += '<div><h4>纵向</h4><ul style="list-style: none; padding: 0;">';
            downClues.forEach(clue => {
                cluesHTML += `<li style="margin-bottom: 5px;"><strong>${clue.number}.</strong> ${clue.clue}</li>`;
            });
            cluesHTML += '</ul></div>';
            cluesHTML += '</div>';

            preview.innerHTML = gridHTML + cluesHTML;
        }

        async function regenerateClues() {
            if (currentWords.length === 0) {
                showMessage('请先加载词表', 'error');
                return;
            }

            showProgress('重新生成题目描述...', 0);
            
            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                
                showProgress('连接服务器...', 30);
                
                const response = await fetch(`${apiEndpoint}/api/crossword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        words: currentWords,
                        size: parseInt(document.getElementById('grid-size').value),
                        use_llm: true
                    })
                });

                showProgress('生成新的题目...', 70);

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }

                const data = await response.json();
                currentClues = { ...currentClues, ...data.clues };

                displayWordList();
                if (currentGrid) {
                    updatePreview();
                }

                showProgress('完成!', 100);
                setTimeout(() => hideProgress(), 1000);
                
                showMessage('题目描述重新生成完成！', 'success');

            } catch (error) {
                hideProgress();
                showMessage('重新生成失败: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        async function exportHTML() {
            if (!currentGrid || !currentLayout) {
                showMessage('请先生成填字游戏', 'error');
                return;
            }

            showProgress('正在导出HTML...', 0);

            try {
                const apiEndpoint = document.getElementById('api-endpoint').value.trim();
                
                showProgress('生成HTML文件...', 30);
                
                const response = await fetch(`${apiEndpoint}/api/generate-html`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grid: currentGrid,
                        layout: currentLayout,
                        clues: currentClues,
                        style: selectedStyle
                    })
                });

                showProgress('下载文件...', 70);

                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status}`);
                }

                const htmlContent = await response.text();
                
                showProgress('创建下载链接...', 90);
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `crossword-${selectedStyle}-${Date.now()}.html`;
                a.click();
                URL.revokeObjectURL(url);

                showProgress('完成!', 100);
                setTimeout(() => hideProgress(), 1000);
                
                showMessage('HTML文件导出成功！', 'success');

            } catch (error) {
                hideProgress();
                showMessage('导出失败: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        function generateHTMLContent() {
            // 这里应该调用后端的HTML生成功能
            // 为了演示，我们生成一个简单的HTML
            const size = currentGrid.length;
            
            return `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填字游戏</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(${size}, 40px); gap: 2px; margin: 20px 0; }
        .cell { width: 40px; height: 40px; border: 1px solid #333; background: white; position: relative; }
        .cell.black { background: #333; }
        .cell-number { position: absolute; top: 2px; left: 2px; font-size: 10px; font-weight: bold; }
        .cell-input { width: 100%; height: 100%; border: none; text-align: center; font-size: 18px; font-weight: bold; }
        .clues { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .clues h3 { border-bottom: 2px solid #333; padding-bottom: 5px; }
        .clues ul { list-style: none; padding: 0; }
        .clues li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <h1>填字游戏</h1>
    <!-- 这里应该包含完整的HTML内容 -->
    <p>游戏内容将在这里显示...</p>
</body>
</html>`;
        }

        function showMessage(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        function showProgress(message, percentage) {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const statusDiv = document.getElementById('status-message');
            
            progressBar.style.display = 'block';
            progressFill.style.width = percentage + '%';
            statusDiv.innerHTML = `<div class="info">${message}</div>`;
        }

        function hideProgress() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.display = 'none';
        }
    </script>
</body>
</html>
